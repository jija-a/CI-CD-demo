<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<title>Logo | Register</title>
</head>
<body>

	<nav class="header">
		<div class="reorder">
			<span class="material-icons reorder-icon">reorder</span>
			<span class="reorder-logo">Logo</span>
		</div>
		<div class="search">
			<form class="search-form">
				<input type="text" placeholder="Search by item name" class="search-input" size="60">
				<select class="search-button">
					<option selected disabled>All Categories</option>
				</select>           
			</form>
		</div>
		<div class="items">
			<span class="material-icons favorite">favorite</span>
			<span class="material-icons cart">shopping_cart</span>
			<div style="display: flex;">
				<button class="items-button">Login</button>
				<div class="vl"></div>
				<button class="items-button">Sign Up</button>
			</div>
		</div>
	</nav>

	<main id="main">
		<div class="register-wrapper">
			<div class="title">
				Register
			</div>
			<form class="form">
				<div class="row">
					<div class="column"> 
						<div class="form-item">
							<label for="login">Login Name</label>
							<input type="text" id="login"/>
						</div>
					</div>
					<div class="column"> 
						<div class="form-item">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="column"> 
						<div class="form-item">
							<label for="password">Password</label>
							<input type="password" id="password"/>
						</div>
					</div>
					<div class="column"> 
						<div class="form-item">
							<label for="repeat-password">Repeat Password</label>
							<input type="password" id="repeat-password"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="column"> 
						<div class="form-item">
							<label for="email">Email</label>
							<input type="email" id="email"/>
						</div>
					</div>
					<div class="column"> 
						<div class="form-item">
							<label for="address">Address</label>
							<input type="text" id="address"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="column"></div>
					<div class="column" style="align-content: flex-end;">
						<div class="form-button">
							<input type="reset" value="Cancel" id="back">
							<input type="submit" value="Sign Up" id="save">
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>

</body>
</html>
