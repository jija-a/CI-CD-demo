<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>Logo | Login</title>
</head>
<body>

	<nav class="header">
		<div class="reorder">
			<span class="material-icons reorder-icon">reorder</span>
			<span class="reorder-logo">Logo</span>
		</div>
		<div class="search">
			<form class="search-form">
				<input type="text" placeholder="Search by item name" class="search-input" size="60">
				<select class="search-button">
					<option selected disabled>All Categories</option>
				</select>           
			</form>
		</div>
		<div class="items">
			<span class="material-icons favorite">favorite</span>
			<span class="material-icons cart">shopping_cart</span>
			<div style="display: flex;">
				<button class="items-button">Login</button>
				<div class="vl"></div>
				<button class="items-button">Sign Up</button>
			</div>
		</div>
	</nav>

	<main class="main">
		<div class="login-frame">
			<span class="circle">Logo</span>
			<form class="login-form">
				<input class="login-input" type="text" placeholder="Login">
				<input class="login-input" type="password" placeholder="Password">
				<input class="login-button" type="submit" value="Login">
			</form>
		</div>
	</main>
	<footer class="footer">
	</footer>

</body>
</html>
